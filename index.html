    <script>
      const birthday = new Date("2022-12-31T00:00:00");
      const countdown = document.getElementById("countdown");
      function updateCountdown() {
        const now = new Date();
        const remainingTime = birthday - now;
        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (remainingTime % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((remainingTime % (1000 * 60 * 60)) / 1000);

        countdown.innerHTML = `Time remaining until birthday: ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;
